<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler Summary</title>
  </head>
  <body>
    <h1>Final DOM event handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">Handle event by onclick function</button>
    <button id="event-listener">Handle event by add eventListener</button>

    <script>
      // Option: 1

      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText =
          "Handled by function attached onclick attribute";
      }

      //   Option: 2

      document.getElementById("event-listener"),
        addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by add event listener";
        });
    </script>
  </body>
</html>
